{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact - Virtual Study Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cafe/style.css' %}">
</head>
<body>
{% include 'cafe/navbar.html' %}
<div class="container">
    <div class="card shadow p-4 mt-4">
        <h1>Contact Us</h1>
        <form>
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" disabled>Send (Demo Only)</button>
        </form>
    </div>
</div>
<footer class="bg-light text-center text-muted mt-5 py-2">
    &copy; 2025 Virtual Study Cafe
</footer>
</body>
</html>
